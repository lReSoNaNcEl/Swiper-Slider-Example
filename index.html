<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/css/swiper.min.css">
    <link rel="stylesheet" href="public/css/index.css">
    <title>Swiper</title>
</head>
<body>
    <h1 class="app__title">Swiper Slider</h1>
    <div class="container">
        <div class="swiper-container">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                        <img src="https://i.artfile.ru/4500x3514_903167_%5Bwww.ArtFile.ru%5D.jpg" data-swiper-parallax-duration="200" data-swiper-parallax-opacity=".5"/>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                        <img src="https://cdn.pixabay.com/photo/2014/03/29/09/17/cat-300572_1280.jpg" data-swiper-parallax-duration="200" data-swiper-parallax-opacity=".5"/>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="swiper-zoom-container">
                        <img src="https://cdn.pixabay.com/photo/2014/03/29/09/17/cat-300572_1280.jpg" data-swiper-parallax-duration="200" data-swiper-parallax-opacity=".5"/>
                    </div>
                </div>

            </div>

<!--            <div class="swiper-scrollbar"></div>-->
            <div class="swiper-pagination"></div>

            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
        </div>
    </div>
</body>
<script src="public/js/swiper.min.js"></script>
<script src="public/js/index.js"></script>
</html>
